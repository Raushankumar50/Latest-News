<svg width="80" height="80" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- News icon box -->
  <rect x="0" y="0" width="120" height="120" rx="25" fill="#007bff"></rect>
  
  <!-- White news content -->
  <g transform="translate(15, 10)" fill="white">
    <rect x="10" y="10" width="90" height="20" rx="4"></rect>
    <rect x="10" y="40" width="60" height="15" rx="3"></rect>
    <rect x="10" y="65" width="30" height="15" rx="3"></rect>
    <line x1="105" y1="10" x2="105" y2="90" stroke="white" stroke-width="5" stroke-linecap="round"></line>
  </g>

  <!-- Latest News Text -->
  <text x="130" y="65" font-size="28" fill="#000" font-family="Arial, Helvetica, sans-serif" font-weight="bold">Latest</text>
  <text x="130" y="100" font-size="28" fill="#007bff" font-family="Arial, Helvetica, sans-serif" font-weight="bold">News</text>
</svg>
